<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taila e Carlos</title>
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Amatic+SC|Dancing+Script|Felipa|Great+Vibes|Italianno|Niconne|Parisienne|Rochester|Work+Sans|Roboto:300,400|Pacifico"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/background-animation.css" />
    <link rel="stylesheet" href="styles/basic.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <div id="container"></div>
    <div id="container-overlay"></div>
    <div id="main">
        <section id="save-the-date">
            <h1>Save The Date</h1>
        </section>
        <section id="dados-casamento">
            <div id="casal">Taila &amp; Carlos</div>
            <div id="data">01·10·2017</div>
            <div id="hora">20 hs</div>
            <div id="local">Brasília - DF</div>
        </section>
        <section id="rsvp-container">
            <form id="rsvp">
                <p>Receba atualizações sobre o casamento em seu email:</p>
                <div class="form-line">
                    <input type="text" name="nome_convidado" placeholder="Nome completo do convidado" />
                </div>
                <div class="form-line">
                    <input type="text" name="email_convidado" placeholder="Email do convidado" />
                </div>
                <div id="send">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
